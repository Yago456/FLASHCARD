<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards Interativos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="flashcards-grid">
        <div class="flashcard-container">
            <div class="flashcard" onclick="this.classList.toggle('flipped')">
                <div class="front">
                    <h2>Real Life</h2>
                    <p>Qual o esporte mais enficiente numa briga de rua?</p>
                </div>
                <div class="back">
                    <h2>Resposta</h2>
                    <p>Corrida dos 100 metros</p>
                </div>
            </div>
        </div>

        <div class="flashcard-container">
            <div class="flashcard" onclick="this.classList.toggle('flipped')">
                <div class="front">
                    <h2>Heróis</h2>
                    <p>Quem é o amigo da visinhança?</p>
                </div>
                <div class="back">
                    <h2>Resposta</h2>
                    <p>Homem Aranha</p>
                </div>
            </div>
        </div>

        <div class="flashcard-container">
            <div class="flashcard" onclick="this.classList.toggle('flipped')">
                <div class="front">
                    <h2>Games</h2>
                    <p>Qual o melhor jogo da playstore?</p>
                </div>
                <div class="back">
                    <h2>Resposta</h2>
                    <p>Pou</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
